<!DOCTYPE html>
<html>

<head>
    <title>Consumo de Combustível</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
    <div class="container">
        <h1>Consumo de Combustível</h1>
        <label for="distancia">Distância percorrida (em km):</label>
        <input type="number" id="distancia" placeholder="Distância em km">
        <label for="valorCombustivel">Valor do combustível por litro:</label>
        <input type="number" id="valorCombustivel" placeholder="Valor do combustível">
        <button onclick="calcularConsumo()">Calcular</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <script src="consumo.js"></script>
</body>

</html>
