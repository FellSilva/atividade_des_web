<!DOCTYPE html>
<html>

<head>
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <label for="numero">Digite um número entre 1 e 100:</label>
        <input type="number" id="numero" placeholder="Digite um número">
        <button onclick="verificarNumero()">Verificar</button>
        <div>
            <label for="dificuldade">Dificuldade:</label>
            <select id="dificuldade" onchange="atualizarConfiguracoes()">
                <option value="facil">Fácil</option>
                <option value="medio">Médio</option>
                <option value="dificil">Difícil</option>
            </select>
            <label for="tentativas">Tentativas Restantes:</label>
            <span id="tentativas-restantes"></span>
        </div>
        <div id="resultado"></div>
    </div>

    <script src="jogo.js"></script>
</body>

</html>
